        <div class="container" id="main-container">
            <div class="player-card green" onclick="showPlayerForm(this)">
                <form
                    action=""
                    name="green-form"
                    hidden
                    onsubmit="event.preventDefault()"
                >
                    <input
                        type="text"
                        value="Verde"
                        name="player-name"
                        title="Nome do jogador"
                        required
                    />
                    <button
                        type="submit"
                        onclick="createPlayerFromCard(this.parentElement, 'green', 0)"
                    >
                        Adicionar
                    </button>
                </form>
            </div>

            <button id="start" onclick="game.start()">Iniciar</button>
